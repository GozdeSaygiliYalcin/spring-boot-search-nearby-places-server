<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Nearby Places</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container" >
  <div class="row">
    <h1>List Places</h1>

  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/search}" class = "btn btn-primary btn-sm mb-3 text-white">Search Place</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Longitude</th>
      <th>Latitude</th>
      <th>Radius</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "location: ${locations}">
      <td th:text = "${location.longitude}"></td>
      <td th:text = "${location.latitude}"></td>
      <td th:text="${location.radius}"></td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
